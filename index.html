<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles/fonts.css"/>
    <link rel="stylesheet" href="styles/styles.css"/>
    <link rel="stylesheet" href="styles/vars.css"/>
    <link rel="stylesheet" href="styles/reset.css"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>

    </style>
</head>
<body>
<div class="wrapper">
    <main>
        <div class="card">
            <div class="card__image"><img src="./assets/images/illustration-article.svg" alt="card-image"/></div>
            <span class="card__description">
                <div class="card__tags"><span class="card__tag text-preset3 text-bold">Learning</span></div>
                <span class="card__date text-preset3">Published 21 Dec 2023</span>
                <h3 class="card__title text-preset1 text-bold">HTML & CSS foundations</h3>
                <p class="card__subtitle text-preset2">These languages are the backbone of every website, defining
                    structure, content,
                    and presentation.</p>
            </span>
            <div class="author">
                <div class="author__image"><img src="./assets/images/image-avatar.webp" alt=""></div>
                <div class="author__name text-preset3 text-bold">Greg Hooper</div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
